<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="card" style="justify-content: center;">
        <h5 style="margin-left: 80px; margin-top: 30px; margin-bottom: 30px; font-size: x-large;">Contact</h5>
        <p style="margin-left: 80px; display: flex;">Contributors: David Shustin and David Scheck</p>
        <p style="margin-left: 80px; margin-bottom: -30px;">GitHub's: DavidShusin and scheck93</p>
        
        <form>
        <div class="text-box bg-dark-subtle" style="padding: 1px 5px 5px 5px; margin: 30px; width: 700px; margin-left: 600px; margin-right: 400px;">
            <div class="form-group overflow-hidden d-flex" style="margin-left: 60px; margin-top: 30px;">
             <label for="email" style="font-size: medium;">Email Address </label>
             <input style="width: 500px; margin-left: 50px;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" >
            </div>
            <div class="form-group d-flex text-top" style="margin-top: 20px; margin-left: 60px;">
             <label for="message" style="padding-right: 51px;">Your Message</label>
             <input style="height: 100px; width: 500px;" type="text" class="form-control" id="exampleInputPassword1" placeholder="Please enter your message here">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-right: -8px;">
                <button class="btn btn-primary me-md-2" style="margin-top: 20px; margin-left: 40px;" type="button">Submit</button>
                
              </div>
        </div>
        </form>
    </div>
</body>
</html>
